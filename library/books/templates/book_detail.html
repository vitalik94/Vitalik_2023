{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ book.title }}</h1>
<div class="row">
    <div class="col-md-4">
      <img src="{% static book.image %}" alt="" width="100%" style="border-radius: 2em;">
    </div>
    <div class="col-md-6">
        <div class="card" style="padding: 1.5em .5em .5em; border-radius: 2em;
        box-shadow: 0 5px 10px rgba(0,0,0,.2); background: rgba(255,255,255,.5);">
            <h5>О книге:</h5>
            <p>{{ book.description }}</p>
            <br>
            <h5>Жанр:</h5>
            <p>{{ book.genre }}</p>
        </div>
    </div>
</div>
{%endblock%}
